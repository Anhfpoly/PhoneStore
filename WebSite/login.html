<!doctype html>
<html lang="en">

<head>
    <title>Đăng nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&display=swap&subset=latin-ext,vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="login-form">
                    <div class="svgContainer">
                        <div>
                            <img src="assets/images/avatar.svg" alt="avatar" class="avatar">
                        </div>
                    </div>
                    <span class="error-alert text-white">Sai tài khoản hoặc mật khẩu</span>
                    <div class="inputGroup inputGroup1">
                        <input type="text" id="username" class="username" maxlength="256" />
                        <p class="helper helper1">Email</p>
                        <span class="indicator"></span>
                    </div>
                    <div class="inputGroup inputGroup1">
                        <input type="password" id="password" class="password" />
                        <p class="helper helper1">Mật khẩu</p>
                        <span class="indicator"></span>
                    </div>
                    <div class="inputGroup">
                        <button id="login">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/loginAnimation.js"></script>
</body>

</html>
