<!doctype html>
<html lang="vi">

<head>
    <title>Quản lý danh mục</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&display=swap&subset=latin-ext,vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-scroller">
        <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
                <a class="navbar-brand brand-logo" href="dashboard.html">
                    <img src="assets/images/Logo.png" alt="logo" id="logo-black">
                    <img src="assets/images/Logo.png" alt="logo" id="logo-white"></a>
                <a class="navbar-brand brand-logo-mini d-none" href="dashboard.html">
                    <img src="assets/images/Logo.png" alt="logo"> </a>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-center">
                <button class="navbar-toggler navbar-toggler align-self-center" type="button" id="toggleMenu"
                    data-toggle="minimize">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <input type="checkbox" id="mini-sidebar" hidden />
                </button>
                <ul class="navbar-nav navbar-nav-right">
                    <li class="nav-item dropdown d-none d-xl-inline-block">
                        <a class="nav-link dropdown-toggle" id="UserDropdown" href="#" data-toggle="dropdown"
                            aria-expanded="false">
                            <span class="profile-text">Xin chào, Nguyễn Quốc Anh!</span>
                            <img class="img-xs rounded-circle" src="assets/images/avatar.svg" alt="Profile image"> </a>
                        <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="UserDropdown">
                            <a class="dropdown-item mt-2"> Quản lý tài khoản </a>
                            <a class="dropdown-item"> Đổi mật khẩu </a>
                            <a class="dropdown-item"> Đăng xuất </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid page-body-wrapper">
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fa fa-dashboard menu-icon" aria-hidden="true"></i>
                            <span class="menu-title">Thống kê</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="categories.html">
                            <i class="fa fa-server menu-icon" aria-hidden="true"></i>
                            <span class="menu-title">Danh mục</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">
                            <i class="fa fa-book menu-icon" aria-hidden="true"></i>
                            <span class="menu-title">Sản phẩm</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row mb-3">
                        <div class="col-md-12 d-md-flex justify-content-md-between">
                            <h3>Quản lý danh mục</h3>
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#add-category">
                                Thêm danh mục
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Mã danh mục</th>
                                    <th>Hình ảnh</th>
                                    <th>Tên danh mục</th>
                                    <th>Mô tả</th>
                                    <th>Trạng thái</th>
                                    <th>Ngày tạo</th>
                                    <th>Ngày chỉnh sửa</th>
                                    <th colspan="2">Công cụ</th>
                                </tr>
                            </thead>
                            <tbody id="data-categories"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="add-category" tabindex="-1" role="dialog" aria-labelledby="add-category"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm danh mục</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3 d-flex align-items-center">
                                <img src="https://mynukeviet.net/uploads/tai-lieu/2016/cau-hinh-anh-thumbnail-nukeviet_1.png"
                                    class="img-fluid img-thumbnail" alt="Hình danh mục" id="get-image" />
                                <input type="file" id="choose-image" accept="image/gif, image/jpeg, image/png"
                                    onchange="showImage(event)" hidden>
                            </div>
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="category-id" class="col-form-label">Mã danh mục</label>
                                            <input type="text" class="form-control" id="category-id">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="category-name" class="col-form-label">Tên danh mục</label>
                                            <input type="text" class="form-control" id="category-name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="category-description" class="col-form-label">Mô tả</label>
                                    <textarea class="form-control" name="category-description" id="category-description"
                                        rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="publish-category"
                                id="publish-category" value="checkedValue" checked>
                            Hiển thị danh mục
                        </label>
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary">Thêm danh mục</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contentScript.js"></script>
</body>

</html>
